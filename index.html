<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Libre+Baskerville:400,700,400italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h2>Kpop Playlist</h2>
    <input id="userKeyword" type="text" placeholder="Search..." onkeydown="myFunction()">
    <div class="container" id="flex">

      <div class="box">
        <img src="img/Chanyeol.jpg">
        <h3>Chanyeol - Yours</h3>
        <audio class="song" src="mp3/Raiden X 찬열 CHANYEOL 'Yours (Feat. 이하이, 창모)' MV.mp3"></audio>
          <div class="button">
            <button onclick="playSong(0)" type="button">Play</button>
            <button onclick="pauseSong(0)" type="button">Pause</button> 
          </div>
      </div>

      <div class="box">
        <img src="img/BLACKPINK.jpg">
        <h3>Blackpink - Bet You Wanna</h3>
        <audio class="song" src="mp3/BLACKPINK -Bet You Wanna (Feat. Cardi B).mp3"></audio>
          <div class="button">
            <button onclick="playSong(1)" type="button">Play</button>
            <button onclick="pauseSong(1)" type="button">Pause</button> 
          </div>
      </div>
      <div class="box">
        <img src="img/StrayKidz.jpg">
        <h3>StrayKidz - On Track</h3>
        <audio class="song" src="mp3/Stray Kids-On Track(Mixtape).mp3"></audio>
          <div class="button">
            <button onclick="playSong(2)" type="button">Play</button>
            <button onclick="pauseSong(2)" type="button">Pause</button> 
          </div>
      </div>    
    </div>
    <div class="container" id="flex">
      <div class="box">
        <img src="img/NCT.jpg">
        <h3>NCT - Regular</h3>
        <audio class="song" src="mp3/NCT 127-Regular (English Ver).mp3"></audio>
          <div class="button">
            <button onclick="playSong(3)" type="button">Play</button>
            <button onclick="pauseSong(3)" type="button">Pause</button> 
          </div>
      </div>    
      <div class="box">
        <img src="img/Day6.jpg">
        <h3>DAY6 - Hello</h3>
        <audio class="song" src="mp3/DAY6 - Hi Hello [129 kbps].mp3"></audio>
          <div class="button">
            <button onclick="playSong(4)" type="button">Play</button>
            <button onclick="pauseSong(4)" type="button">Pause</button> 
          </div>
      </div>    
      <div class="box">
        <img src="img/START-UP.jpg">
        <h3>Red-Velvet - Future</h3>
        <audio class="song" src="mp3/Start Up OST   Red Velvet   Future.mp3"></audio>
          <div class="button">
            <button onclick="playSong(5)" type="button">Play</button>
            <button onclick="pauseSong(5)" type="button">Pause</button> 
          </div>
      </div>    
    </div>

     <script src="index.js"></script>

</body>
</html>
